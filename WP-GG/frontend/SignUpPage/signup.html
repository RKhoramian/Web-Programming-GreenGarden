<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/x-icon" href="../HomePage/img/favicon.ico" />
    <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="illustration.png" alt="Illustration">
        </div>
        <div class="signup-form">
            <h2>ثبت نام</h2>
            <form id="signupForm" action="#">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username" placeholder="نام کاربری">
                <span class="error-message" id="username-error"></span>

                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" placeholder="ایمیل">
                <span class="error-message" id="email-error"></span>

                <label for="phone">شماره تلفن</label>
                <input type="text" id="phone" name="phone" placeholder="شماره تلفن">
                <span class="error-message" id="phone-error"></span>

                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="رمز عبور">
                <span class="error-message" id="password-error"></span>

                <label for="confirm-password">تایید رمز عبور</label>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="تایید رمز عبور">
                <span class="error-message" id="confpassword-error"></span>

                <label>اشتراک در ایمیل:</label>
                <div class="radio-container">
                    <div class="radio-options">
                        <label for="subscribe-yes">بله</label>
                        <input type="radio" id="subscribe-yes" name="subscribe" value="yes" checked>
                        <label for="subscribe-no">خیر</label>
                        <input type="radio" id="subscribe-no" name="subscribe" value="no">
                    </div>
                </div>

                <button type="submit" id="submitsign">ثبت نام</button>
            </form>
            <p><a href="../LoginPage/login.html">ورود</a></p>
        </div>
        <div class="back-button" id="backButton">
            <img src="home.png" alt="Back">
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
